<div class="col-8 text-center ml-auto mr-auto">
  <mat-icon *ngIf="data.messageType == 'success'" style="font-size: 2rem" class="text-success">done_all</mat-icon>
  <mat-icon *ngIf="data.messageType == 'error'" style="font-size: 2rem" class="text-danger">close</mat-icon>
  <h5 class="text-center title text-info">
    {{data.message}}
  </h5>
</div>
